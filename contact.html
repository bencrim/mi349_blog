<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ben's Blog</title>
    <link rel="stylesheet" href="screen.css">
  </head>
  <body>
    <header>
        <h1 id="main title">Benjamin Crimmins' Blog</h1>
        <h2 class="page name"> - Contact</h2>
        <nav class="menu">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
        </nav>
    </header>
    <h3>Want to reach out? Fill out the form below!</h3>
    <form>
        <div class="contact list">
            <label>
                Name:
                <input type="text">
            </label>
        </div>
        <div class="contact list">
            <label>
                Email:
                <input type="email">
            </label>
        </div>
        <div class="contact list">
            <label>
                Reason for contact:
                <select>
                    <option value="">--Please choose an option--</option>
                    <option value="hello">Saying hello</option>
                    <option value="contractor">Looking for a contractor</option>
                    <option value="interview">Interested in an interview</option>
                    <option value="other">Other</option>
                </select>
            </label>
        </div>
        <div class="contact list">
            <label>
                Comments:
            </label>
        </div>
        <textarea id="about comments" rows="5" cols="33"></textarea> 
        <div class="contact list">
            <button>Submit</button>
        </div>
    </form>
  </body>
</html>
