<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Ben's Blog</title>
  </head>
  <body>
    <header>
        <h1 id="main_title">Benjamin Crimmins' Blog - <colored>Contact</colored></h1>
    </header>
    <nav id="menu">
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="contact.html">Contact</a>
      </nav>
    <h3>Want to reach out? Fill out the form below!</h3>
    <form>
        <div class="contact list">
            <label>
                Name:
                <input type="text">
            </label>
        </div>
        <div class="contact list">
            <label>
                Email:
                <input type="email">
            </label>
        </div>
        <div class="contact list">
            <label>
                Reason for contact:
                <select>
                    <option value="">--Please choose an option--</option>
                    <option value="hello">Saying hello</option>
                    <option value="contractor">Looking for a contractor</option>
                    <option value="interview">Interested in an interview</option>
                    <option value="other">Other</option>
                </select>
            </label>
        </div>
        <div class="contact list">
            <label>
                Comments:
            </label>
        </div>
        <textarea id="about_comments" rows="5" cols="33"></textarea> 
    </form>
    <div id="submit">
        <button>Submit</button>
    </div>
  </body>
</html>
